<!doctype html>
<title>CalDining Menu Information</title>
<h1>Today's Menus</h1>
<table border="1">
{% for dc in dcDict %}
    <td width="150" align="center"><h3>{{ dc }}</h3></td>
    {% for meal in dcDict[dc] %}
        <td width="100" align="center">
        <a href="menus/{{ dc }}/{{ meal }}/">{{ meal }}</d1></a>
        </td>
    {% endfor %}
    </tr>
{% endfor %}
</table>
<br>
To refresh the data, go <a href="/refresh/">here</a>.
